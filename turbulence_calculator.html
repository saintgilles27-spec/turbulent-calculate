<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航空发动机湍流计算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .calculator-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="text-center">航空发动机湍流计算器</h2>
        <form id="calcForm">
            <div class="mb-3">
                <label for="temperature" class="form-label">进口温度 (K)</label>
                <input type="number" class="form-control" id="temperature" placeholder="例如: 300" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="velocity" class="form-label">飞行速度 (m/s)</label>
                <input type="number" class="form-control" id="velocity" placeholder="例如: 250" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="pressure" class="form-label">进口压力 (kPa)</label>
                <input type="number" class="form-control" id="pressure" placeholder="例如: 101.3" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="altitude" class="form-label">飞行高度 (m)</label>
                <input type="number" class="form-control" id="altitude" placeholder="例如: 10000" step="1" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calculate()">计算</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const velocity = parseFloat(document.getElementById('velocity').value);
            const pressure = parseFloat(document.getElementById('pressure').value);
            const altitude = parseFloat(document.getElementById('altitude').value);
            const resultDiv = document.getElementById('result');

            // 输入验证
            if (isNaN(temperature) || isNaN(velocity) || isNaN(pressure) || isNaN(altitude)) {
                resultDiv.innerHTML = '<p class="error">请输入所有参数！</p>';
                return;
            }
            if (temperature <= 0 || velocity < 0 || pressure <= 0 || altitude < 0) {
                resultDiv.innerHTML = '<p class="error">参数必须为正数（高度可为0）！</p>';
                return;
            }

            // 计算马赫数
            const gamma = 1.4;
            const R = 287;
            const speedOfSound = Math.sqrt(gamma * R * temperature);
            const mach = velocity / speedOfSound;

            // 计算湍流度
            const turbulenceIntensity = 0.01 * (mach + 1000 / (altitude + 1000)) * 100; // 转换为百分比

            // 计算特征长度
            const turbulenceLengthScale = 0.1 * Math.sqrt(pressure / temperature) * Math.log(altitude + 1);

            // 显示结果
            resultDiv.innerHTML = `
                <p>湍流度: ${turbulenceIntensity.toFixed(2)} %</p>
                <p>特征长度: ${turbulenceLengthScale.toFixed(4)} m</p>
            `;
        }
    </script>
</body>
</html>
